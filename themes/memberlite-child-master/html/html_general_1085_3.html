<div class="wp-block-kadence-rowlayout alignnone" style="clear: both;">
	<div class="kt-row-layout-inner">
		<div class="alpn_field_row kt-row-column-wrap kt-has-2-columns kt-gutter-default kt-v-gutter-default kt-row-valign-top kt-row-layout-right-golden kt-tab-layout-inherit kt-m-colapse-left-to-right kt-mobile-layout-row kt-custom-first-width-50 kt-custom-second-width-50">
			<div class="wp-block-kadence-column inner-column-1">
				<div class="kt-inside-inner-col">
					<table class="alpn_fields_table">
						<tr>
							<td class="alpn_fields_col_key">
								<div class="alpn_view_field_name">
									Description
								</div>
							</td>
							<td class="alpn_fields_col_value">
								<div class="alpn_view_field_value">
									{pte_general_description}
								</div>
							</td>
						</tr>							
						<tr>
							<td class="alpn_fields_col_key">
								<div class="alpn_view_field_name">
									Notes
								</div>
							</td>
							<td class="alpn_fields_col_value">
								<div class="alpn_view_field_value">
									{pte_general_notes}
								</div>
							</td>
						</tr>
					</table>					
				</div>
			</div>
			<div class="wp-block-kadence-column inner-column-2">
				<div class="kt-inside-inner-col">
					<div class='alpn_button_outer_panel'>
						<div class="alpn_inner_button_panel alpn_vault_button_bar">
							<a onclick="alpn_mission_control('vault', '{topicDomId}')" class="btn btn-danger btn-tiny" role="button">
								<i class="fa fa-lock"></i><br>
								Vault
							</a>
							<a onclick="alpn_mission_control('edit_topic', '{topicDomId}')" class="btn btn-danger btn-tiny" role="button">
								<i class="fa fa-edit"></i><br>
								Edit
							</a>							
							<a class="btn btn-danger btn-tiny" role="button">
								<i class="fa fa-trash-alt"></i><br>
								Del
							</a>
						</div>
					</div>
					<div class='alpn_outer_proteam_manager'>
						{pte_outer_proteam_manager}
					</div>					
				</div>
			</div>
		</div>
	</div>
</div>
