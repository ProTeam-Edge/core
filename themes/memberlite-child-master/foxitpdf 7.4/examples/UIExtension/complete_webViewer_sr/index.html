<body>
    <div class="fv__ui-nav">
        <a class="fv__ui-nav-logo" href="javascript:location.reload()">
            <i class="fv__icon-logo"></i>
        </a>
    </div>
    <div id="pdf-ui"></div>
<script src="../../../lib/UIExtension.full.js"></script>
    <script src="../../license-key.js"></script>
<script>
    /** replace server config begin **/var serverRoot = 'http://webviewer-demo.foxitsoftware.com:18080/webpdf';var pdfId = 'd080ab1f8f290ff1d8ab6beb3abe9c91000080a29';/** replace server config end **/
    var pdfPath = '../../../docs/FoxitPDFSDKforWeb_DemoGuide.pdf';
    var PDFUI = UIExtension.PDFUI;
    var Events = UIExtension.PDFViewCtrl.Events;
    var pdfui = new PDFUI({
        viewerOptions: {
            sr: {
                server: {
                    root: serverRoot,
                }
            },
            engineMode: 'SR',
//            jr: {
//                licenseSN: licenseSN,
//                licenseKey: licenseKey
//            },
//            engineMode: 'MIX',
            libPath: '../../../lib',
            // customs: {
            //     getDocPermissions: function () {
            //         return 0;
            //     }
            // }
        },
        renderTo: '#pdf-ui',
        appearance: UIExtension.appearances.adaptive,
        fragments: [],
        addons: [
            '../../../lib/uix-addons/file-property',
            '../../../lib/uix-addons/h-continuous',
            '../../../lib/uix-addons/print',
            '../../../lib/uix-addons/full-screen',
            '../../../lib/uix-addons/import-form',
            '../../../lib/uix-addons/export-form',
            '../../../lib/uix-addons/thumbnail',
        ]
    });

    function openLoadingLayer() {
        // return pdfui.getRootComponent()
        // .then(function(root) {
        //     return root.getComponentByName('pdf-viewer')
        // }) .then(function(viewerComponent) {
        //     return pdfui.loading(viewerComponent.element);
        // });
        return pdfui.loading();
    }
    var loadingComponentPromise = openLoadingLayer();

    pdfui.addViewerEventListener(Events.beforeOpenFile, function() {
        if(loadingComponentPromise) {
            loadingComponentPromise = loadingComponentPromise
                .then(function(component) {
                    component.close();
                })
                .then(openLoadingLayer);
        } else {
            loadingComponentPromise = openLoadingLayer();
        }
    });
    pdfui.addViewerEventListener(Events.openFileSuccess, function() {
        loadingComponentPromise.then(function(component) {
            component.close();
        });
    });
    pdfui.addViewerEventListener(Events.openFileFailed, function () {
        loadingComponentPromise.then(function(component) {
            component.close();
        });
    });


//    pdfui.openPDFByHttpRangeRequest({
//        range:{
//            url:'../../../docs/FoxitPDFSDKforWeb_DemoGuide.pdf',
//        }
//    },{fileName:'FoxitPDFSDKforWeb_DemoGuide.pdf'})
    if (pdfId) {
        pdfui.openPDFById(pdfId).catch(function (e) {
            if (e && e.error === 1) {
                openByPath(pdfPath)
            }
        })
    } else {
        openByPath(pdfPath)
    }
    function openByPath (pdfPath) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            const status = xhr.status;
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (status >= 200 && status < 300 || status === 304) {
                    pdfui.openPDFByFile(xhr.response)
                }
            }
        };
        xhr.open('GET', pdfPath, true);
        xhr.responseType = 'blob';
        xhr.send();

    }
    window.onresize = function () {
        pdfui.redraw().catch(function(){});
    }
    var removeOpenComponent = /** replace open begin **/true/** replace open end **/ && true;
    if (removeOpenComponent) {
        pdfui.getComponentByName('home-tab-group-io').then(function(component){component&&component.remove()})
        pdfui.getComponentByName('fv--open-localfile-button').then(function(component){component&&component.remove()})
        pdfui.getComponentByName('fv--open-fromurl-button').then(function(component){component&&component.remove()})
    }
</script>
</body>
